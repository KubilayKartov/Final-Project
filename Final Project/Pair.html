<!doctype html>

<html lang="en">

<head>

    <title>Memory Game</title>

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker" >
    <link rel="stylesheet" href="design.css">

</head>

<body>

    <div class="container">
        <header>
            <h1>Par Spel</h1>
        </header>

        <!-- Keeps track of your "rating" (how good you have played so far) -->

        <section class="score-panel">

        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <!-- Makes a class called moves, which will keep track of your moves later -->

        	<span class="moves">0</span> Move(s)

            <!-- Makes a timer -->

            <div class="timer">
            </div>

            <!-- Makes a restart function where you can restart the game -->

            <div class="restart" onclick=startGame()>
        		<i class="fa fa-repeat"></i>
        	</div>

        </section>

        <!-- Logos for cards ...... -->

        <ul class="deck" id="card-deck">

            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="bolt" >
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>

        </ul>

        <!-- Popup messages for completion of the game, moves made, time taken, rating and when you win if you wanna replay. -->

        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>Congratulations 🎉</h2>

                <a class="close" href=# >×</a>

                <!-- Popup when you win -->

                <div class="content-1">
                    Congratulations you're a winner 🎉🎉
                </div>

                <!-- Popups/statistics for moves, total time taken and rating -->

                <div class="content-2">
                    <p>You made <span id=finalMove> </span> moves </p>
                    <p>in <span id=totalTime> </span> </p>
                    <p>Rating:  <span id=starRating></span></p>
                </div>

                <!--  .....  --> 

                <button id="play-again"onclick="playAgain()">
                    Play again 😄</a>
                </button>

            </div>
        </div>

    </div>

<!-- Link to javascript file -->

<script src="javascript.js"></script>

</body>

</html>
